<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>University Resgistration Form</h1>
    <p>Please fill out the form</p>
    <hr>

    <form>

        <h1>Personal Details</h1>

        <label for="name">First Name :</label>
        <input type="text" name="name" id="name" placeholder="e.g: rahul">
        <br><br>

        <label for="surname">Last Name :</label>
        <input type="text" name="surname" id="surname" placeholder="e.g: kumar">
        <br><br>

        <label for="dob">Date of Birth :</label>
        <input type="Date" name="dob" id="dob">
        <br><br>

        <h4>Gender: </h4>
        <label for="male">Male</label>
        <input type="radio" name="usergender" id="male" value="male">
        <br><br>
        <label for="female">Female</label>
        <input type="radio" name="usergender" id="female" value="female">
        <br><br>
        <label for="other">Other</label>
        <input type="radio" name="usergender" id="other" value="other">
        <br><br>

        <h4>Upload Your Photo</h4>
        <input type="file" name="file">
        <hr>

        <h2>Content Information</h2>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="e.g:xyz@gmail.com">
        <br><br>

        <label for="num">Phone Number:</label>
        <input type="tel" name="num" id="num">
        <br><br>

        <label for="msg">Mailing Address:</label><br>
        <textarea name="msg" id="msg" rows="6" cols="20"></textarea>
        <hr>

        <h2>Academic Information</h2>

        <label for="course">Select your Course</label><br>
        <select name="course" id="course">
            <option value="mca">MCA</option>
            <option value="bca">BCA</option>
            <option value="cse">CSE</option>
            <option value="bsc">B.SC</option>
            <option value="ba">B.A</option>
            <option value="gnm">GNM</option>
        </select>

        <br>

        <h3>Extracurricular Activites</h3>

       <label for="c++">C++</label>
        <input type="checkbox" name="subject" id="c++" value="C++">

        <br><br>

        <label for="c">C</label>
        <input type="checkbox" name="subject" id="c" value="C">

        <br><br>

        <label for="java">Java</label>
        <input type="checkbox" name="subject" id="java" value="Java">

        <br><br>

        <label for="python">Python</label>
        <input type="checkbox" name="subject" id="Python" value="Python">

        <br><br>

        <label for="sql">Sql</label>
        <input type="checkbox" name="subject" id="sql" value="Sql">

        <br><br>
        <hr>

        <h2>Create Your Account</h2>
        <label for="password">Create a Password:</label>
        <input type="password" name="password" id="password">

        <br><br>

        <label for="question">Security Question:</label>
        <select name="question" id="question">
            <option value="animal">your pet animal</option>
            <option value="state">your state</option>
            <option value="colur">favourite colour</option>
        </select>

        <br><br>

        <label for="answer">Security Answer:</label>
        <input type="text" name="answer" id="answer">

        <br><br>

        <input type="checkbox">
        <label for="">I agree to the Terms and Condition</label>
        <br><br>
        <hr>
        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>


    </form>

</body>
</html>
