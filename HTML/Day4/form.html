<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>

        <label for="name">Name : </label>
        <input type="text" name="username" id="name">

        <br><br>

        <label for="age">Age : </label>
        <input type="number" name="userage" id="age">

        <br><br>

        <label for="password">Password : </label>
        <input type="password" name="userpassword" id="password">

        <h3>Gender</h3>
        <label for="male">Male</label>
        <input type="radio" name="usergender" id="male" value="male">

        <label for="female">Female</label>
       <input type="radio" name="usergender" id="female" value="female">

        <label for="other">Other</label>
        <input type="radio" name="usergender" id="other" value="other">

        <br><br>

        <label for="c++">C++</label>
        <input type="checkbox" name="subject" id="c++" value="C++">

        <label for="c">C</label>
        <input type="checkbox" name="subject" id="c" value="C">

        <label for="java">Java</label>
        <input type="checkbox" name="subject" id="java" value="Java">

        <label for="python">Python</label>
        <input type="checkbox" name="subject" id="Python" value="Python">

        <label for="sql">Sql</label>
        <input type="checkbox" name="subject" id="sql" value="Sql">

        <br><br>

        <input type="submit">

    </form>

</body>
</html>
